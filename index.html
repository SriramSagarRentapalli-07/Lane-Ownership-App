<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Lane Ownership - Premium Traffic App</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY&libraries=places"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh; overflow: hidden;
            position: relative;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23a)"><animate attributeName="cy" values="200;100;200" dur="3s" repeatCount="indefinite"/></circle><circle cx="800" cy="800" r="80" fill="url(%23a)"><animate attributeName="cy" values="800;900;800" dur="4s" repeatCount="indefinite"/></circle></svg>') no-repeat center/cover;
            z-index: 1; animation: float 20s infinite linear;
        }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(180deg); } }
        
        .app-container { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; }
        
        /* Glassmorphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px; box-shadow: 0 25px 45px rgba(0,0,0,0.3);
            position: relative; overflow: hidden;
        }
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }
        
        /* Screens */
        .screen { display: none; height: 100vh; overflow-y: auto; padding: 20px; }
        .screen.active { display: block; }
        
        /* Login Screen */
        .login-screen { text-align: center; padding-top: 100px; }
        .login-card { max-width: 400px; margin: 0 auto; padding: 40px; }
        .input-group { margin-bottom: 24px; position: relative; }
        .input-group input, .input-group select {
            width: 100%; padding: 16px 20px; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3); border-radius: 16px; color: white;
            font-size: 16px; backdrop-filter: blur(10px); transition: all 0.3s ease;
        }
        .input-group input::placeholder { color: rgba(255,255,255,0.6); }
        .input-group input:focus, .input-group select:focus { 
            outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
            transform: translateY(-2px);
        }
        .login-btn { 
            width: 100%; padding: 18px; background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white; border: none; border-radius: 16px; font-size: 18px; font-weight: 700;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
        }
        .login-btn:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(59,130,246,0.4); }
        
        /* Navigation Screen */
        .nav-screen { padding-top: 80px; }
        #currentLocation { font-size: 18px; color: #10b981; margin-bottom: 24px; }
        .destination-input { position: relative; margin-bottom: 24px; }
        .destination-input input { width: 100%; padding: 20px; font-size: 16px; }
        
        /* Dashboard Header */
        .dashboard-header { 
            padding: 20px 30px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(30, 58, 138, 0.3); backdrop-filter: blur(20px);
            border-radius: 0 0 24px 24px; margin: 0 20px 20px; position: sticky; top: 0; z-index: 100;
        }
        .user-info { display: flex; align-items: center; gap: 12px; color: white; }
        .vehicle-icon { width: 50px; height: 50px; border-radius: 12px; background: linear-gradient(135deg, #f59e0b, #fbbf24); display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        /* Route Display */
        .route-card { padding: 24px; margin-bottom: 20px; }
        .route-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .lane-assignment { 
            background: linear-gradient(135deg, #10b981, #34d399); color: white; padding: 12px 20px;
            border-radius: 16px; font-weight: 700; text-align: center;
        }
        
        /* Rest of styles same as before */
        .time-selector { display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap; padding: 20px; background: rgba(16, 185, 129, 0.2); border-radius: 20px; }
        .time-chip { padding: 12px 20px; background: rgba(255,255,255,0.2); border-radius: 50px; cursor: pointer; font-weight: 600; color: white; transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.3); }
        .time-chip:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .time-chip.active { background: linear-gradient(135deg, #10b981, #34d399); transform: scale(1.05); }
        #map { height: 350px; border-radius: 20px; margin-bottom: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .permitted-card { padding: 24px; margin-bottom: 20px; text-align: center; background: linear-gradient(135deg, rgba(245, 158, 11, 0.3), rgba(251, 146, 60, 0.3)); }
        .permitted-card h3 { color: #fbbf24; font-size: 20px; font-weight: 700; margin-bottom: 8px; }
        .permitted-card p { color: rgba(255,255,255,0.9); font-size: 16px; }
        .schedule-list, .violation-list { max-height: 400px; overflow-y: auto; }
        .schedule-card, .violation-card { display: flex; gap: 16px; padding: 20px; margin-bottom: 16px; align-items: center; animation: slideInUp 0.5s ease forwards; }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .icon { width: 60px; height: 60px; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .lane-blue { background: linear-gradient(135deg, #1e40af, #3b82f6); }
        .lane-green { background: linear-gradient(135deg, #059669, #10b981); }
        .lane-orange { background: linear-gradient(135deg, #d97706, #f59e0b); }
        .lane-gray { background: rgba(107,114,128,0.4); }
        .violation-thumb { width: 80px; height: 60px; border-radius: 12px; background: linear-gradient(45deg, #ef4444, #f87171); display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; }
        .btn { padding: 12px 24px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s cubic-bezier(0.4,0,0.2,1); }
        .btn-verify { background: linear-gradient(135deg, #10b981, #34d399); color: white; }
        .btn-challan { background: linear-gradient(135deg, #ef4444, #f87171); color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .role-toggle { display: flex; gap: 12px; }
        .role-btn { padding: 12px 20px; border: none; border-radius: 16px; font-weight: 600; cursor: pointer; background: rgba(255,255,255,0.15); color: white; transition: all 0.3s cubic-bezier(0.4,0,0.2,1); backdrop-filter: blur(10px); }
        .role-btn.active { background: linear-gradient(135deg, #1e40af, #3b82f6); box-shadow: 0 10px 30px rgba(30,64,175,0.4); transform: translateY(-2px); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="login-screen">
                <div class="glass-card login-card">
                    <h2 style="color: white; margin-bottom: 32px; font-size: 28px; font-weight: 700;">
                        <i class="fas fa-road"></i> Dynamic Lane Ownership
                    </h2>
                    <div class="input-group">
                        <input type="text" id="phoneNumber" placeholder="Phone Number" maxlength="10">
                    </div>
                    <div class="input-group">
                        <input type="text" id="vehicleNumber" placeholder="Vehicle Number (AP16 AB 1234)">
                    </div>
                    <div class="input-group">
                        <select id="company">
                            <option value="">Select Company</option>
                            <option value="Maruti Suzuki">Maruti Suzuki</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Tata">Tata</option>
                            <option value="Mahindra">Mahindra</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Honda">Honda</option>
                            <option value="Kia">Kia</option>
                            <option value="MG">MG</option>
                            <option value="Renault">Renault</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Skoda">Skoda</option>
                            <option value="Ford">Ford</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedes">Mercedes</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <select id="model">
                            <option value="">Select Model</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <select id="vehicleType">
                            <option value="carpool">Carpool (3+)</option>
                            <option value="office">Office Shuttle</option>
                            <option value="school">School Bus</option>
                            <option value="general">General Traffic</option>
                        </select>
                    </div>
                    <button class="login-btn" onclick="login()">
                        <i class="fas fa-sign-in-alt"></i> Enter Dashboard
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation Screen -->
        <div id="navScreen" class="screen">
            <div class="dashboard-header glass-card">
                <div class="user-info">
                    <div class="vehicle-icon" id="userVehicleIcon"><i class="fas fa-car"></i></div>
                    <div>
                        <div id="userVehicle" style="font-weight: 600;"></div>
                        <div id="userLocation" style="font-size: 14px; opacity: 0.8;">Getting location...</div>
                    </div>
                </div>
                <div class="role-toggle">
                    <button class="role-btn active" onclick="switchRole('driver')">Driver</button>
                    <button class="role-btn" onclick="switchRole('officer')">Officer</button>
                </div>
            </div>

            <div class="glass-card" style="padding: 24px; margin-bottom: 20px;">
                <div id="currentLocation"></div>
                <div class="destination-input">
                    <input type="text" id="destinationInput" placeholder="Enter destination (e.g. Vijayawada, Guntur)">
                </div>
                <button class="login-btn" onclick="planRoute()" style="width: 100%; margin-bottom: 20px;">
                    <i class="fas fa-route"></i> Plan Route & Assign Lane
                </button>
            </div>

            <!-- Route Display -->
            <div id="routeDisplay" class="glass-card route-card" style="display: none;">
                <div class="route-info">
                    <div>
                        <h3 style="color: white; margin-bottom: 8px;">Distance: <span id="routeDistance"></span></h3>
                        <p style="color: rgba(255,255,255,0.8);">ETA: <span id="routeETA"></span></p>
                    </div>
                    <div class="lane-assignment">
                        <div id="assignedLane"></div>
                        <div style="font-size: 12px; opacity: 0.9;">Your Assigned Lane</div>
                    </div>
                </div>
            </div>

            <!-- Map -->
            <div id="map"></div>
        </div>

        <!-- Dashboard Screen (Previous content) -->
        <div id="dashboardScreen" class="screen">
            <!-- Previous dashboard content here -->
            <div class="time-selector">
                <div class="time-chip active" onclick="selectTime('8:00-8:15')">8:00-8:15</div>
                <div class="time-chip" onclick="selectTime('8:15-8:30')">8:15-8:30</div>
                <div class="time-chip" onclick="selectTime('8:30-8:45')">8:30-8:45</div>
            </div>
            <div id="dashboardMap" style="height: 300px; border-radius: 20px; margin-bottom: 24px;"></div>
            <!-- Rest of dashboard content -->
        </div>
    </div>

    <script>
        let map, userLocation, destination, userData = {};
        const modelData = {
            "Maruti Suzuki": ["Swift", "Brezza", "Baleno", "Ertiga", "Dzire", "Alto", "WagonR", "Celerio"],
            "Hyundai": ["Creta", "Venue", "i20", "Verna", "Grand i10", "Alcazar", "Tucson"],
            "Tata": ["Nexon", "Punch", "Safari", "Harrier", "Altroz", "Tiago"],
            "Mahindra": ["XUV700", "Thar", "Scorpio N", "XUV300", "Bolero"],
            "Toyota": ["Innova Crysta", "Fortuner", "Hyryder", "Urban Cruiser"],
            "Honda": ["City", "Elevate", "Amaze"],
            "Kia": ["Seltos", "Sonet", "Carens"],
            "MG": ["Hector", "Astor", "Gloster"],
            "Renault": ["Kiger", "Triber", "Kwid"],
            "Nissan": ["Magnite"],
            "Volkswagen": ["Taigun", "Virtus"],
            "BMW": ["X1", "X3", "X5", "3 Series", "5 Series"],
            "Mercedes": ["GLA", "GLB", "GLC", "A-Class"]
        };

        // Initialize company-model dropdown
        document.getElementById('company').addEventListener('change', function() {
            const modelSelect = document.getElementById('model');
            modelSelect.innerHTML = '<option value="">Select Model</option>';
            if (this.value && modelData[this.value]) {
                modelData[this.value].forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            }
        });

        // Login
        function login() {
            const phone = document.getElementById('phoneNumber').value;
            const vehicleNum = document.getElementById('vehicleNumber').value;
            const company = document.getElementById('company').value;
            const model = document.getElementById('model').value;
            const vehicleType = document.getElementById('vehicleType').value;

            if (!phone || !vehicleNum || !company || !model || !vehicleType) {
                alert('Please fill all fields');
                return;
            }

            userData = { phone, vehicleNum, company, model, vehicleType };
            document.getElementById('userVehicle').textContent = `${company} ${model}`;
            document.getElementById('userVehicleIcon').innerHTML = `<i class="fas fa-car-side"></i>`;
            
            document.getElementById('loginScreen').classList.remove('active');
            document.getElementById('navScreen').classList.add('active');
            
            initMap();
            getCurrentLocation();
            initAutocomplete();
        }

        // Get Current Location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = [position.coords.latitude, position.coords.longitude];
                        document.getElementById('currentLocation').innerHTML = 
                            `<i class="fas fa-map-marker-alt" style="color: #10b981;"></i> 
                             Live Location: ${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`;
                        if (map) map.setView(userLocation, 16);
                    },
                    () => {
                        document.getElementById('currentLocation').textContent = 'Location access denied';
                    }
                );
            }
        }

        // Google Places Autocomplete
        function initAutocomplete() {
            const input = document.getElementById('destinationInput');
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    destination = { lat: place.geometry.location.lat(), lng: place.geometry.location.lng() };
                }
            });
        }

        // Plan Route & Assign Lane
        function planRoute() {
            if (!userLocation || !destination) {
                alert('Please allow location and enter destination');
                return;
            }

            // Calculate distance (simplified)
            const distance = getDistance(userLocation, destination) / 1000;
            const eta = Math.round(distance / 40 * 60); // 40km/h avg

            document.getElementById('routeDistance').textContent = `${distance.toFixed(1)} km`;
            document.getElementById('routeETA').textContent = `${eta} mins`;
            document.getElementById('assignedLane').textContent = 
                userData.vehicleType === 'carpool' ? 'Lane 3' : 
                userData.vehicleType === 'office' ? 'Lane 1' : 'Lane 2';
            
            document.getElementById('routeDisplay').style.display = 'block';
            
            // Draw route on map
            if (map) {
                map.flyTo([userLocation[0], userLocation[1]], 13);
                L.polyline([userLocation, destination], {color: '#10b981', weight: 8}).addTo(map);
                L.marker(userLocation).addTo(map).bindPopup('You are here').openPopup();
                L.marker(destination).addTo(map).bindPopup('Destination');
            }
        }

        // Distance calculation
        function getDistance(coord1, coord2) {
            const R = 6371e3;
            const φ1 = coord1[0] * Math.PI/180;
            const φ2 = coord2[0] * Math.PI/180;
            const Δφ = (coord2[0]-coord1[0])*Math.PI/180;
            const Δλ = (coord2[1]-coord1[1])*Math.PI/180;
            const a = Math.sin(Δφ/2)*Math.sin(Δφ/2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Map Initialization
        function initMap() {
            map = L.map('map').setView([16.5062, 80.6480], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            
            // Colored lanes
            L.rectangle([[16.5062, 80.6475], [16.5064, 80.6485]], {color: "#3b82f6"}).addTo(map);
            L.rectangle([[16.5062, 80.6485], [16.5064, 80.6495]], {color: "#10b981"}).addTo(map);
            L.rectangle([[16.5062, 80.6495], [16.5064, 80.6505]], {color: "#f59e0b"}).addTo(map);
        }

        // Other functions (role switch, etc.) same as before
        function switchRole(role) {
            // Implementation same as previous version
        }
    </script>
</body>
</html>
