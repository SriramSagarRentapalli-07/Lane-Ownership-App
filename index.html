<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane Ownership Pro - Enterprise Edition</title>
    
    <!-- PREMIUM LIBRARIES -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEbLeeT2G2czmJ5JMTckUj6qZJ3oqXg7k&libraries=places,directions"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255,255,255,0.08);
            --glass-border: rgba(255,255,255,0.15);
            --neon-emerald: #10B981;
            --neon-teal: #14B8A6;
            --neon-purple: #8B5CF6;
        }
        
        * { 
            font-family: 'Inter', sans-serif; 
        }
        
        .hud-font { font-family: 'Orbitron', monospace; }
        
        body {
            background: 
                radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120,219,255,0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%),
                url('https://images.unsplash.com/photo-1588137488142-b52cc277f4f3?ixlib=rb-4.0.3&auto=format&fit=crop&w=3000&q=85') center/cover fixed;
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        
        .glass-primary {
            backdrop-filter: blur(40px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        .glass-secondary {
            backdrop-filter: blur(30px);
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        .neon-glow {
            box-shadow: 
                0 0 30px rgba(16,185,129,0.6),
                0 0 60px rgba(16,185,129,0.3),
                inset 0 1px 0 rgba(255,255,255,0.4);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--neon-emerald) 0%, var(--neon-teal) 50%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #map {
            height: 650px;
            border-radius: 24px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.7);
            border: 2px solid rgba(255,255,255,0.12);
            position: relative;
            overflow: hidden;
        }
        
        .map-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .hud-card {
            backdrop-filter: blur(20px);
            background: linear-gradient(145deg, rgba(16,185,129,0.2), rgba(16,185,129,0.1));
            border: 1px solid rgba(16,185,129,0.4);
            border-radius: 16px;
            padding: 20px 24px;
            font-family: 'Orbitron', monospace;
            min-width: 140px;
            text-align: center;
        }
        
        .pac-container {
            background: rgba(31,41,55,0.98) !important;
            backdrop-filter: blur(30px) !important;
            border: 1px solid rgba(255,255,255,0.2) !important;
            border-radius: 20px !important;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6) !important;
            max-height: 300px !important;
        }
        
        .pac-item {
            color: white !important;
            padding: 16px !important;
            border-radius: 12px !important;
            margin: 4px 8px !important;
            font-size: 16px !important;
        }
        
        .pac-item:hover {
            background: linear-gradient(135deg, var(--neon-emerald), var(--neon-teal)) !important;
        }
        
        @keyframes scanline {
            0%, 100% { transform: translateY(-100%); opacity: 0; }
            50% { transform: translateY(100%); opacity: 1; }
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-emerald), var(--neon-teal), transparent);
            animation: scanline 3s linear infinite;
            z-index: 10;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(16,185,129,0.5); }
            50% { box-shadow: 0 0 40px rgba(16,185,129,0.8), 0 0 60px rgba(16,185,129,0.4); }
        }
        
        .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, var(--neon-emerald), transparent);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- PARTICLE SYSTEM -->
    <div class="particles" id="particles"></div>
    
    <!-- MAIN DASHBOARD -->
    <div class="relative z-10 max-w-7xl mx-auto p-8">
        
        <!-- HEADER HUD -->
        <div class="glass-primary rounded-3xl p-8 mb-12 pulse-glow">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-8">
                <div class="flex items-center">
                    <div class="w-24 h-24 bg-gradient-to-br from-emerald-500 via-teal-500 to-blue-500 rounded-3xl flex items-center justify-center mr-8 shadow-2xl border-4 border-white/30 pulse-glow">
                        <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-6xl lg:text-7xl font-black gradient-text mb-4 hud-font tracking-tight">LANE OWNERSHIP</h1>
                        <div class="flex items-center gap-8 text-2xl font-bold text-white/80">
                            <span class="glass-secondary px-6 py-3 rounded-2xl border border-white/20">LIVE TRACKING</span>
                            <span class="glass-secondary px-6 py-3 rounded-2xl border border-white/20">PREMIUM LANES</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex flex-wrap gap-6 items-center">
                    <div class="hud-card text-center">
                        <div class="text-3xl font-black text-emerald-400 mb-1" id="liveCount">28,456</div>
                        <div class="text-sm font-bold text-white/80 uppercase tracking-wide">Live Vehicles</div>
                    </div>
                    <div class="hud-card text-center bg-gradient-to-r from-orange-500/30 to-red-500/30 border-orange-400/50">
                        <div class="text-3xl font-black text-orange-400 mb-1">3,247</div>
                        <div class="text-sm font-bold text-white/80 uppercase tracking-wide">Busy Lanes</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT GRID -->
        <div class="grid grid-cols-1 2xl:grid-cols-3 gap-12">
            
            <!-- VEHICLE VERIFICATION PANEL -->
            <div class="2xl:col-span-1 glass-primary rounded-4xl p-12 neon-glow">
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-black gradient-text mb-4 hud-font">VEHICLE AUTHENTICATION</h2>
                    <div class="scanline"></div>
                </div>
                
                <div class="space-y-8">
                    <div>
                        <label class="block text-2xl font-bold text-white/90 mb-6 hud-font">REGISTRATION NUMBER</label>
                        <input id="regNumber" type="text" placeholder="MH04AB1234" maxlength="13"
                               class="w-full p-8 bg-black/60 border-4 border-white/30 rounded-3xl text-3xl font-black uppercase tracking-widest focus:ring-8 focus:ring-emerald-500/60 focus:outline-none shadow-2xl transition-all duration-300">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xl font-bold text-white/90 mb-4">CAR BRAND</label>
                            <select id="carBrand" onchange="loadCarModels()" class="w-full p-6 bg-black/60 border-3 border-white/30 rounded-2xl text-2xl font-bold focus:ring-4 focus:ring-emerald-500/50">
                                <option value="">Select Brand</option>
                                <optgroup label="ðŸ‡®ðŸ‡³ Indian Brands">
                                    <option>Maruti Suzuki</option>
                                    <option>Tata Motors</option>
                                    <option>Mahindra</option>
                                </optgroup>
                                <optgroup label="ðŸŒ Global Brands">
                                    <option>Hyundai</option>
                                    <option>Toyota</option>
                                    <option>Honda</option>
                                    <option>Kia</option>
                                    <option>VW</option>
                                </optgroup>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xl font-bold text-white/90 mb-4">MODEL</label>
                            <select id="carModel" disabled class="w-full p-6 bg-black/60 border-3 border-white/30 rounded-2xl text-2xl font-bold focus:ring-4 focus:ring-emerald-500/50">
                                <option>Select Model</option>
                            </select>
                        </div>
                    </div>
                    
                    <button onclick="verifyVehicle()" 
                            class="w-full bg-gradient-to-r from-emerald-500 via-teal-500 to-emerald-700 hover:from-emerald-600 hover:to-teal-600 text-white font-black py-10 px-12 rounded-3xl shadow-2xl hover:shadow-4xl hover:-translate-y-3 transition-all duration-500 text-2xl pulse-glow hud-font uppercase tracking-wider">
                        AUTHENTICATE & ACCESS LANES
                    </button>
                </div>
                
                <!-- VERIFICATION STATUS -->
                <div id="verificationStatus" class="mt-12 p-8 glass-secondary rounded-3xl hidden">
                    <div class="text-center">
                        <div class="text-5xl font-black gradient-text mb-4 hud-font" id="verifiedPlate">MH04AB1234</div>
                        <div class="text-2xl font-bold text-white mb-2" id="verifiedOwner">Rahul Sharma</div>
                        <div class="text-xl text-emerald-400 font-bold mb-6" id="verifiedVehicle">Maruti Swift ZXi</div>
                        <div class="grid grid-cols-2 gap-4 text-center p-6 bg-black/40 rounded-2xl">
                            <div class="text-xl font-bold text-green-400">RC VALID</div>
                            <div class="text-xl font-bold text-blue-400">TILL 2027</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PREMIUM ROUTE PLANNER -->
            <div class="2xl:col-span-2 glass-primary rounded-4xl p-12 overflow-hidden neon-glow">
                <div class="relative">
                    <h2 class="text-5xl font-black gradient-text mb-12 text-center hud-font relative z-10">LIVE ROUTE NAVIGATION</h2>
                    <div class="scanline"></div>
                    
                    <!-- INTERACTIVE MAP -->
                    <div id="map" class="mb-12"></div>
                    
                    <!-- MAP OVERLAY HUD -->
                    <div class="map-overlay">
                        <div class="hud-card bg-gradient-to-r from-emerald-500/40 to-teal-500/40 border-emerald-400/60">
                            <div class="text-4xl font-black text-emerald-300 mb-2" id="routeDistance">1,386 km</div>
                            <div class="text-lg font-bold text-white/90 uppercase tracking-wide">Distance</div>
                        </div>
                        <div class="hud-card bg-gradient-to-r from-blue-500/40 to-cyan-500/40 border-blue-400/60">
                            <div class="text-4xl font-black text-blue-300 mb-2" id="routeETA">17h 32m</div>
                            <div class="text-lg font-bold text-white/90 uppercase tracking-wide">ETA</div>
                        </div>
                        <div class="hud-card bg-gradient-to-r from-orange-500/40 to-red-500/40 border-orange-400/60">
                            <div class="text-4xl font-black text-orange-300 mb-2" id="trafficDensity">3,247</div>
                            <div class="text-lg font-bold text-white/90 uppercase tracking-wide">Vehicles</div>
                        </div>
                        <div class="hud-card bg-gradient-to-r from-purple-500/40 to-violet-500/40 border-purple-400/60">
                            <div class="text-4xl font-black text-purple-300 mb-2" id="laneSpeed">118 km/h</div>
                            <div class="text-lg font-bold text-white/90 uppercase tracking-wide">Fast Lane</div>
                        </div>
                    </div>
                </div>
                
                <!-- ROUTE INPUTS -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-8 glass-secondary rounded-3xl">
                    <div>
                        <label class="block text-2xl font-bold gradient-text mb-6 hud-font">ORIGIN</label>
                        <input id="origin" type="text" placeholder="Current Location..." 
                               class="w-full p-8 bg-black/70 border-3 border-white/40 rounded-3xl text-2xl font-bold pac-target-input focus:ring-6 focus:ring-emerald-500/50 shadow-xl">
                    </div>
                    <div>
                        <label class="block text-2xl font-bold gradient-text mb-6 hud-font">DESTINATION</label>
                        <input id="destination" type="text" placeholder="Final Destination..." 
                               class="w-full p-8 bg-black/70 border-3 border-white/40 rounded-3xl text-2xl font-bold pac-target-input focus:ring-6 focus:ring-emerald-500/50 shadow-xl">
                    </div>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-8 mt-12">
                    <select class="flex-1 p-8 bg-black/70 border-3 border-white/40 rounded-3xl text-2xl font-bold focus:ring-6 focus:ring-emerald-500/50 shadow-xl">
                        <option>ðŸš€ PREMIUM FAST LANE (â‚¹2,847)</option>
                        <option>âš¡ EXPRESS LANE (â‚¹1,847)</option>
                        <option>ðŸš— STANDARD LANE (Free)</option>
                    </select>
                    <button onclick="planRoute()" 
                            class="flex-1 bg-gradient-to-r from-emerald-500 via-teal-500 to-emerald-700 hover:from-emerald-600 hover:to-teal-600 text-white font-black py-12 px-16 rounded-3xl shadow-2xl hover:shadow-4xl hover:-translate-y-3 transition-all duration-500 text-2xl pulse-glow hud-font uppercase tracking-wider">
                        ðŸ§  COMPUTE OPTIMAL ROUTE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // EXTENDED INDIAN CAR DATABASE [web:164]
        const carDatabase = {
            'Maruti Suzuki': ['Swift','Brezza','Baleno','Alto K10','WagonR','Dzire','Ertiga','Grand Vitara','Jimny','XL6','S-Presso','Celerio','Ignis','Fronx','Invicto'],
            'Tata Motors': ['Nexon','Punch','Safari','Harrier','Tiago','Altroz','Curvv','Nexon EV','Safari Storme','Tigor'],
            'Mahindra': ['XUV700','Scorpio N','Thar','XUV3XO','Bolero','Bolero Neo','XUV500','Marazzo','Scorpio Classic']
        };

        // RTO DATABASE [web:213]
        const rtoRecords = {
            'MH04AB1234': {owner: 'Rahul Sharma', model: 'Maruti Swift ZXi+', rto: 'MH-04 Mumbai RTO'},
            'DL8CA5678': {owner: 'Priya Singh', model: 'Hyundai Creta SX(O)', rto: 'DL-8C Delhi RTO'},
            'KA01EF9012': {owner: 'Amit Patel', model: 'Tata Nexon XZ+(O)', rto: 'KA-01 Bangalore RTO'}
        };

        let map, directionsService, directionsRenderer;

        // Initialize Premium Map
        function initMap() {
            map = L.map('map').setView([28.6139, 77.2090], 7);
            
            // High-res Satellite + Highway overlay
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Â© Esri Â· Maxar Â· NHAI India',
                maxZoom: 20
            }).addTo(map);

            // NH-48 Delhi-Mumbai Expressway [web:152]
            const nh48 = [
                [28.6139,77.2090],[28.4595,77.0266],[27.3909,77.9679],[26.9124,75.7873],
                [25.3214,74.9987],[24.5854,73.7125],[23.0225,72.5714],[19.0760,72.8774]
            ];
            
            L.polyline(nh48, {color: '#10B981', weight: 18, opacity: 0.95}).addTo(map);
            map.fitBounds(L.latLngBounds(nh48));
        }

        // Car Model Loader
        function loadCarModels() {
            const brand = document.getElementById('carBrand').value;
            const modelSelect = document.getElementById('carModel');
            
            modelSelect.innerHTML = '<option value="">Loading models...</option>';
            modelSelect.disabled = true;
            
            setTimeout(() => {
                modelSelect.disabled = false;
                modelSelect.innerHTML = '<option value="">Select Model</option>';
                
                if (carDatabase[brand]) {
                    carDatabase[brand].forEach(model => {
                        const option = new Option(model, model);
                        modelSelect.add(option);
                    });
                }
            }, 500);
        }

        // RTO Verification
        function verifyVehicle() {
            const regNum = document.getElementById('regNumber').value.toUpperCase().trim();
            const brand = document.getElementById('carBrand').value;
            const model = document.getElementById('carModel').value;

            if (!regNum || !brand || !model) {
                alert('âš ï¸ Please complete all vehicle authentication fields');
                return;
            }

            if (rtoRecords[regNum]) {
                const record = rtoRecords[regNum];
                document.getElementById('verifiedPlate').textContent = regNum;
                document.getElementById('verifiedOwner').textContent = record.owner;
                document.getElementById('verifiedVehicle').textContent = model;
                document.getElementById('verificationStatus').classList.remove('hidden');
                
                // Auto-scroll to map
                setTimeout(() => {
                    document.getElementById('map').scrollIntoView({behavior: 'smooth'});
                }, 1000);
            } else {
                alert('âŒ Invalid registration. Demo: MH04AB1234');
            }
        }

        // Premium Route Planning
        function planRoute() {
            const origin = document.getElementById('origin').value || 'New Delhi, India';
            const destination = document.getElementById('destination').value || 'Mumbai, India';
            
            if (!origin || !destination) {
                alert('Please enter origin and destination');
                return;
            }

            // Update HUD
            document.getElementById('routeDistance').textContent = '1,386 km';
            document.getElementById('routeETA').textContent = '17h 32m';
            document.getElementById('trafficDensity').textContent = '3,247';
            document.getElementById('laneSpeed').textContent = '118 km/h';
        }

        // Live Data Updates
        setInterval(() => {
            document.getElementById('liveCount').textContent = (28000 + Math.floor(Math.random() * 5000)).toLocaleString();
        }, 2000);

        // Particle System
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particles.appendChild(particle);
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            initMap();
            createParticles();
        });
    </script>
</body>
</html>
