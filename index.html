<!DOCTYPE html>
<html>
<head>
  <title>Lane Ownership - RTO Verified</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    *{font-family:'Inter',sans-serif;}
    .glass{backdrop-filter:blur(30px);background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);}
    .gradient-bg{background:linear-gradient(135deg,#0f0f23 0%,#1a1a2e 50%,#16213e 100%);}
    .fade-in{animation:fadeIn 0.8s ease-out;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    .profile-card{animation:slideIn 0.6s ease-out;}
    @keyframes slideIn{from{opacity:0;transform:translateX(-30px);}to{opacity:1;transform:translateX(0);}}
  </style>
</head>
<body class="gradient-bg text-white min-h-screen p-6">
  
  <!-- LOGIN SCREEN - FULLY WORKING -->
  <div id="loginScreen" class="fixed inset-0 flex items-center justify-center z-50 bg-black/70 backdrop-blur-md fade-in">
    <div class="glass rounded-3xl p-12 w-full max-w-md mx-6 shadow-2xl border-white/20">
      <div class="text-center mb-10">
        <div class="w-24 h-24 mx-auto bg-gradient-to-br from-emerald-500 to-teal-600 rounded-3xl flex items-center justify-center mb-6 shadow-2xl">
          <svg class="w-14 h-14" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
          </svg>
        </div>
        <h1 class="text-4xl font-black bg-gradient-to-r from-emerald-400 to-teal-500 bg-clip-text text-transparent mb-3">Lane Ownership</h1>
        <p class="text-xl text-white/80">RTO Vehicle Verification</p>
      </div>
      
      <form onsubmit="rtoLogin(event)" class="space-y-6">
        <div>
          <label class="block text-lg font-semibold text-white mb-3">üÜî Registration Number</label>
          <input id="regNumber" type="text" placeholder="MH04AB1234" maxlength="13" required 
                 class="w-full p-5 bg-white/10 border-2 border-white/30 rounded-2xl text-xl font-bold text-white placeholder-white/50 focus:outline-none focus:ring-4 focus:ring-emerald-500 focus:border-emerald-500 transition-all shadow-lg">
          <div class="text-xs text-white/60 mt-2">Format: XX##XX####</div>
        </div>
        
        <div>
          <label class="block text-lg font-semibold text-white mb-3">üîê Last 4 Digits</label>
          <input id="pin" type="password" placeholder="1234" maxlength="4" required 
                 class="w-full p-5 bg-white/10 border-2 border-white/30 rounded-2xl text-xl font-bold text-white placeholder-white/50 focus:outline-none focus:ring-4 focus:ring-emerald-500 focus:border-emerald-500 transition-all shadow-lg">
        </div>
        
        <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-black py-6 px-8 rounded-3xl shadow-2xl hover:shadow-3xl hover:-translate-y-1 transition-all text-xl uppercase tracking-wide">
          Verify & Access
        </button>
      </form>
      
      <div class="mt-8 p-6 bg-white/5 rounded-2xl border border-white/20">
        <p class="text-white/70 text-sm mb-4 text-center">Demo Credentials:</p>
        <div class="grid grid-cols-2 gap-4 text-center">
          <div>
            <div class="font-bold text-emerald-400 text-lg mb-1">MH04AB1234</div>
            <div class="text-xs text-white/70">PIN: 1234</div>
          </div>
          <div>
            <div class="font-bold text-blue-400 text-lg mb-1">DL8CA5678</div>
            <div class="text-xs text-white/70">PIN: 5678</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MAIN DASHBOARD -->
  <div id="mainApp" class="hidden min-h-screen">
    <!-- VERIFICATION SUCCESS SCREEN -->
    <div id="profileScreen" class="glass rounded-4xl p-12 max-w-4xl mx-auto shadow-2xl profile-card border-white/20">
      <div class="text-center mb-12">
        <div class="w-32 h-32 mx-auto bg-gradient-to-br from-emerald-500 to-teal-600 rounded-full flex items-center justify-center mb-8 shadow-2xl border-8 border-white/30">
          <svg class="w-20 h-20 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6.47-2.47a5.48 5.48 0 011.06 3.47 4 4 0 01-8 0 5.48 5
