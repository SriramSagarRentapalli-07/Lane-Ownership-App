<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane Ownership Pro - Working</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
        }
        .glass {
            backdrop-filter: blur(20px);
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        input, select {
            background: rgba(0,0,0,0.4) !important;
            border: 2px solid rgba(255,255,255,0.3) !important;
            color: white !important;
        }
        input::placeholder { color: rgba(255,255,255,0.6) !important; }
        select option { background: white; color: black; }
        #map { height: 500px; border-radius: 20px; }
    </style>
</head>
<body class="p-8">
    
    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="fixed inset-0 flex items-center justify-center bg-black/70 z-50">
        <div class="glass p-12 rounded-3xl w-full max-w-md mx-8 shadow-2xl">
            <div class="text-center mb-12">
                <h1 class="text-5xl font-bold bg-gradient-to-r from-emerald-400 to-teal-500 bg-clip-text text-transparent mb-4">
                    Lane Ownership
                </h1>
                <p class="text-xl text-white/80 mb-8">Vehicle Verification</p>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-lg font-semibold mb-3">Registration Number</label>
                    <input id="regNumber" type="text" placeholder="MH04AB1234" maxlength="13" 
                           class="w-full p-5 rounded-2xl text-xl font-bold uppercase tracking-wider shadow-lg focus:ring-4 focus:ring-emerald-500 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-lg font-semibold mb-3">Last 4 Digits (PIN)</label>
                    <input id="pin" type="password" placeholder="1234" maxlength="4" 
                           class="w-full p-5 rounded-2xl text-xl font-bold shadow-lg focus:ring-4 focus:ring-emerald-500 focus:outline-none">
                </div>
                
                <button onclick="login()" 
                        class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-black py-6 px-8 rounded-3xl shadow-2xl hover:shadow-3xl hover:-translate-y-1 transition-all text-xl">
                    Login
                </button>
                
                <div class="text-center text-sm text-white/60 p-4 bg-white/5 rounded-2xl">
                    <strong>Demo:</strong> MH04AB1234 / 1234
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="dashboard" class="hidden">
        <!-- HEADER -->
        <div class="glass rounded-3xl p-8 mb-12 shadow-2xl">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-8">
                <div class="flex items-center">
                    <div class="w-20 h-20 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-3xl flex items-center justify-center mr-6 shadow-2xl">
                        <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 6a2
