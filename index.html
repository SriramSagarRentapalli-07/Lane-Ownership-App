<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane Ownership Pro - Premium GPS Tracking</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEbLeeT2G2czmJ5JMTckUj6qZJ3oqXg7k&libraries=places"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body {
            background: 
                linear-gradient(rgba(15,23,42,0.9), rgba(30,41,59,0.9)),
                url('https://images.unsplash.com/photo-1588137488142-b52cc277f4f3?ixlib=rb-4.0.3&auto=format&fit=crop&w=3000&q=85') center/cover fixed;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .glass { 
            backdrop-filter: blur(30px); 
            background: rgba(255,255,255,0.08); 
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .gradient-text {
            background: linear-gradient(135deg, #10b981 0%, #34d399 50%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #map { height: 500px; border-radius: 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.6); }
        
        /* 3D CAR ANIMATION */
        .car-3d {
            width: 70px;
            height: 35px;
            background: linear-gradient(45deg, #10b981, #34d399);
            border-radius: 35px 35px 10px 10px;
            position: relative;
            box-shadow: 
                0 15px 35px rgba(16,185,129,0.6),
                inset 0 2px 5px rgba(255,255,255,0.4),
                inset 0 -2px 8px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.6);
            animation: carEntrance 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            transform-origin: center bottom;
        }
        .car-3d::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 15px;
            width: 15px;
            height: 15px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            box-shadow: inset 0 2px 3px rgba(0,0,0,0.3);
        }
        .car-3d::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 12px;
            width: 12px;
            height: 12px;
            background: #6366f1;
            border-radius: 50%;
            box-shadow: 28px 0 0 0 #6366f1;
            animation: wheelSpin 1s linear infinite;
        }
        
        @keyframes carEntrance {
            0% {
                transform: translateX(-100vw) rotate(-10deg) scale(0.3);
                opacity: 0;
            }
            50% {
                transform: translateX(10%) rotate(-2deg) scale(0.9);
                opacity: 0.7;
            }
            100% {
                transform: translateX(0) rotate(0deg) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes wheelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .dashboard-enter {
            animation: dashboardSlide 1s ease-out 2.5s both;
        }
        @keyframes dashboardSlide {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        .pac-container { 
            background: rgba(30,41,59,0.98) !important; 
            color: white !important; 
            backdrop-filter: blur(20px) !important;
            border-radius: 16px !important;
        }
        .status-active { 
            background: linear-gradient(90deg, #10b981, #34d399) !important;
            box-shadow: 0 0 20px rgba(16,185,129,0.5) !important;
        }
    </style>
</head>
<body>
    <!-- BLURRED 4K HIGHWAY DRONE BACKGROUND -->
    <div class="fixed inset-0 bg-black/40 z-0"></div>
    
    <!-- CAR ENTRANCE ANIMATION -->
    <div class="fixed top-1/2 left-0 z-20">
        <div class="car-3d mx-8"></div>
    </div>
    
    <!-- PREMIUM DASHBOARD (Appears after car animation) -->
    <div id="dashboard" class="relative z-30 max-w-2xl mx-auto dashboard-enter hidden">
        
        <!-- HEADER -->
        <div class="glass rounded-3xl p-8 mb-8 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center shadow-2xl">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-semibold gradient-text">Lane Ownership Pro</h1>
                    <p class="text-sm text-white/70" id="vehicleDisplay">-</p>
                </div>
            </div>
            <div class="flex items-center gap-3 text-xs">
                <span class="glass px-3 py-1 rounded-xl font-medium" id="liveCount">24,847</span>
                <button onclick="refreshGPS()" class="glass px-4 py-1 rounded-xl hover:bg-white/10 transition-all text-sm font-medium">‚ü≥ GPS</button>
            </div>
        </div>

        <!-- GPS STATUS -->
        <div id="gpsStatusCard" class="glass rounded-2xl p-6 mb-8">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold gradient-text">GPS Tracking</h2>
                <span id="gpsStatusIcon" class="text-2xl">üìç</span>
            </div>
            <div class="flex items-center gap-4 text-lg font-medium" id="gpsStatusText">
                <span>Enable location access</span>
            </div>
            <div class="grid grid-cols-3 gap-3 mt-6">
                <button onclick="enableRealGPS()" class="glass p-4 rounded-xl hover:bg-white/10 transition-all font-medium flex items-center justify-center">
                    <span class="text-lg">üîì</span> Real GPS
                </button>
                <button onclick="useDelhi()" class="glass p-4 rounded-xl hover:bg-white/10 transition-all font-medium flex items-center justify-center">
                    <span class="text-lg">üèõÔ∏è</span> Delhi
                </button>
                <button onclick="useMumbai()" class="glass p-4 rounded-xl hover:bg-white/10 transition-all font-medium flex items-center justify-center">
                    <span class="text-lg">üèôÔ∏è</span> Mumbai
                </button>
            </div>
        </div>

        <!-- LIVE TRACKING MAP -->
        <div class="glass rounded-3xl p-6 mb-8">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold gradient-text">Live Vehicle Tracking</h3>
                <div class="flex items-center gap-3 text-xs">
                    <span class="px-2 py-1 bg-emerald-500/20 text-emerald-400 rounded-full font-medium" id="laneStatus">Fast Lane</span>
                    <span id="speedDisplay" class="px-2 py-1 bg-blue-500/20 text-blue-400 rounded-full font-medium">78 km/h</span>
                </div>
            </div>
            <div id="liveMap"></div>
        </div>

        <!-- VEHICLE VERIFICATION -->
        <div class="glass rounded-2xl p-6 mb-8">
            <h3 class="text-lg font-semibold gradient-text mb-4">Vehicle Authentication</h3>
            <input id="vehicleReg" type="text" placeholder="MH04AB1234" maxlength="13" class="w-full p-4 bg-black/40 border border-white/20 rounded-xl text-lg font-medium uppercase mb-4 focus:ring-2 focus:ring-emerald-400">
            <button onclick="verifyVehicleReg()" class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all">
                Verify Vehicle
            </button>
            <div id="vehicleInfo" class="mt-4 text-center text-sm text-white/70 hidden">
                <div class="font-semibold text-lg mb-1" id="regDisplay">-</div>
                <div id="ownerDisplay">-</div>
            </div>
        </div>

        <!-- DESTINATION & ROUTE -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="glass rounded-2xl p-6">
                <h4 class="text-md font-semibold gradient-text mb-3">Current Position</h4>
                <div class="text-lg font-medium text-center mb-4" id="currentPos">28.6139, 77.2090</div>
                <button onclick="centerOnVehicle()" class="w-full bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-xl text-sm font-medium transition-all">
                    üìç Center Map
                </button>
            </div>
            <div class="glass rounded-2xl p-6">
                <h4 class="text-md font-semibold gradient-text mb-3">Destination</h4>
                <input id="destination" type="text" placeholder="Enter destination..." class="w-full p-4 bg-black/40 border border-white/20 rounded-xl text-lg font-medium pac-target-input mb-4">
                <button onclick="setDestination()" class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all text-sm">
                    Set Route
                </button>
            </div>
        </div>

        <!-- LANE BOOKING -->
        <div class="glass rounded-2xl p-6">
            <h3 class="text-lg font-semibold gradient-text mb-4">Premium Lane Booking</h3>
            <select id="laneType" class="w-full p-3 bg-black/40 border border-white/20 rounded-xl text-lg font-medium mb-4">
                <option>üöÄ Premium Fast Lane (‚Çπ2847)</option>
                <option>‚ö° Express Lane (‚Çπ1847)</option>
                <option>üöó Normal Lane (Free)</option>
            </select>
            <button onclick="bookPremiumLane()" class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-semibold py-4 px-6 rounded-2xl shadow-xl hover:shadow-2xl transition-all text-lg">
                üöÄ Book Lane Now
            </button>
        </div>
    </div>

    <script>
        let map, userMarker, routeLayer, currentVehicle = null;
        let gpsTrackingActive = false;
        let trackingInterval;

        // RTO Vehicle Database
        const vehicleDatabase = {
            'MH04AB1234': { owner: 'Rahul Sharma', model: 'Maruti Swift ZXi', color: '#10b981' },
            'DL8CA5678': { owner: 'Priya Singh', model: 'Hyundai Creta SX', color: '#3b82f6' },
            'KA01EF9012': { owner: 'Amit Patel', model: 'Tata Nexon XZ+', color: '#f59e0b' },
            'GJ02GH3456': { owner: 'Neha Gupta', model: 'Mahindra Thar LX', color: '#ef4444' }
        };

        // Initialize Map
        function initMap() {
            map = L.map('liveMap').setView([28.6139, 77.2090], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap | Lane Ownership Pro'
            }).addTo(map);

            // 3D Vehicle Marker
            userMarker = L.marker([28.6139, 77.2090], {
                icon: L.divIcon({
                    className: 'car-3d shadow-2xl',
                    iconSize: [70, 35],
                    iconAnchor: [35, 35],
                    html: '<div></div>'
                })
            }).addTo(map);
        }

        // Car Animation Complete ‚Üí Show Dashboard
        setTimeout(() => {
            document.querySelector('.car-3d').style.display = 'none';
            document.getElementById('dashboard').classList.remove('hidden');
            initMap();
        }, 3500);

        // GPS Functions
        function enableRealGPS() {
            document.getElementById('gpsStatusIcon').textContent = '‚è≥';
            document.getElementById('gpsStatusText').innerHTML = '<span>Detecting real GPS...</span>';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        updatePosition(lat, lng);
                        document.getElementById('gpsStatusIcon').textContent = '‚úÖ';
                        document.getElementById('gpsStatusText').innerHTML = '<span class="status-active px-3 py-1 rounded-full font-semibold">Live GPS Active</span>';
                        gpsTrackingActive = true;
                        startContinuousTracking();
                    },
                    error => {
                        document.getElementById('gpsStatusIcon').textContent = '‚ö†Ô∏è';
                        document.getElementById('gpsStatusText').textContent = 'GPS access denied - using demo';
                        useDelhi();
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 30000 }
                );
            }
        }

        function useDelhi() {
            updatePosition(28.6139, 77.2090);
            document.getElementById('gpsStatusText').innerHTML = '<span class="px-3 py-1 bg-blue-500/30 text-blue-400 rounded-full font-semibold">Delhi Demo</span>';
        }

        function useMumbai() {
            updatePosition(19.0760, 72.8774);
            document.getElementById('gpsStatusText').innerHTML = '<span class="px-3 py-1 bg-purple-500/30 text-purple-400 rounded-full font-semibold">Mumbai Demo</span>';
        }

        function updatePosition(lat, lng) {
            map.setView([lat, lng], 18);
            userMarker.setLatLng([lat, lng]);
            document.getElementById('currentPos').textContent = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
        }

        function startContinuousTracking() {
            clearInterval(trackingInterval);
            trackingInterval = setInterval(() => {
                if (gpsTrackingActive && navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => updatePosition(position.coords.latitude, position.coords.longitude),
                        null,
                        { enableHighAccuracy: true, timeout: 5000, maximumAge: 1000 }
                    );
                }
            }, 4000);
        }

        // Vehicle Verification
        function verifyVehicleReg() {
            const regNum = document.getElementById('vehicleReg').value.toUpperCase().trim();
            
            if (vehicleDatabase[regNum]) {
                currentVehicle = vehicleDatabase[regNum];
                document.getElementById('vehicleDisplay').textContent = `${currentVehicle.model} ‚Ä¢ ${currentVehicle.owner}`;
                document.getElementById('regDisplay').textContent = regNum;
                document.getElementById('ownerDisplay').textContent = currentVehicle.owner;
                document.getElementById('vehicleInfo').classList.remove('hidden');
                
                // Update car color
                const carDiv = document.querySelector('.car-3d');
                carDiv.style.background = `linear-gradient(45deg, ${currentVehicle.color}, ${lightenColor(currentVehicle.color)})`;
            } else {
                alert('Vehicle not found. Demo: MH04AB1234');
            }
        }

        function lightenColor(hex) {
            const r = parseInt(hex.slice(1,3),16);
            const g = parseInt(hex.slice(3,5),16);
            const b = parseInt(hex.slice(5,7),16);
            return `rgb(${Math.min(255,r+30)},${Math.min(255,g+30)},${Math.min(255,b+30)})`;
        }

        // Route Planning
        function setDestination() {
            const dest = document.getElementById('destination').value;
            if (!dest || !currentVehicle) return alert('Please verify vehicle first');
            
            // Clear previous route
            if (routeLayer) map.removeLayer(routeLayer);
            
            // Dynamic route from current GPS to destination
            const routeCoords = [
                [userMarker.getLatLng().lat, userMarker.getLatLng().lng],
                [userMarker.getLatLng().lat - 0.01, userMarker.getLatLng().lng + 0.02],
                [parseFloat(dest.includes('Delhi') ? '28.6139' : '19.0760'), 
                 parseFloat(dest.includes('Delhi') ? '77.2090' : '72.8774')]
            ];
            
            routeLayer = L.polyline(routeCoords, {
                color: currentVehicle.color || '#10b981',
                weight: 10,
                opacity: 0.9
            }).addTo(map);
            
            map.fitBounds(routeLayer.getBounds());
        }

        function centerOnVehicle() {
            map.setView(userMarker.getLatLng(), 18);
        }

        function bookPremiumLane() {
            document.getElementById('laneStatus').textContent = 'Premium Booked';
            document.getElementById('laneStatus').className = 'px-3 py-1 bg-emerald-500/40 text-emerald-400 rounded-full font-semibold status-active';
            alert('‚úÖ Premium Fast Lane Secured!\nFollow the colored route on map.');
        }

        function refreshGPS() {
            enableRealGPS();
        }

        // Live Updates
        setInterval(() => {
            document.getElementById('liveCount').textContent = (24000 + Math.floor(Math.random() * 6000)).toLocaleString();
            document.getElementById('speedDisplay').textContent = (65 + Math.floor(Math.random() * 55)) + ' km/h';
        }, 2500);

        // Auto-start demo after animation
        setTimeout(() => {
            useDelhi();
        }, 4000);
    </script>
</body>
</html>
