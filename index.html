<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Lane Ownership - Premium Traffic App</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh; overflow: hidden;
            position: relative;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23a)"><animate attributeName="cy" values="200;100;200" dur="3s" repeatCount="indefinite"/></circle><circle cx="800" cy="800" r="80" fill="url(%23a)"><animate attributeName="cy" values="800;900;800" dur="4s" repeatCount="indefinite"/></circle></svg>') no-repeat center/cover;
            z-index: 1; animation: float 20s infinite linear;
        }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(180deg); } }
        
        .app-container { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; }
        .glass-card { background: rgba(255,255,255,0.15); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.25); border-radius: 24px; box-shadow: 0 25px 45px rgba(0,0,0,0.4); }
        .screen { display: none; height: 100vh; overflow-y: auto; padding: 20px; }
        .screen.active { display: block; }
        
        /* Login Screens */
        .login-screen { text-align: center; padding-top: 80px; }
        .login-card { max-width: 420px; margin: 0 auto; padding: 40px 32px; }
        .input-group { margin-bottom: 24px; background: rgba(255,255,255,0.12); border-radius: 20px; padding: 4px; }
        .input-group input, .input-group select { width: 100%; padding: 18px 24px; background: transparent; border: none; border-radius: 16px; color: #ffffff !important; font-size: 16px; }
        .input-group input::placeholder { color: rgba(255,255,255,0.7) !important; }
        .login-btn { width: 100%; padding: 20px; background: linear-gradient(135deg, #3b82f6, #1e40af); color: #ffffff !important; border: none; border-radius: 20px; font-size: 18px; font-weight: 700; cursor: pointer; }
        .login-btn:hover { transform: translateY(-4px); box-shadow: 0 25px 50px rgba(59,130,246,0.5); }
        
        /* Dashboard Headers */
        .dashboard-header { padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; background: rgba(30,58,138,0.4); border-radius: 0 0 24px 24px; margin: 0 0 20px; position: sticky; top: 0; z-index: 100; }
        .user-info { display: flex; align-items: center; gap: 16px; color: #ffffff; }
        
        /* Driver Map */
        #driverMap { height: 450px; border-radius: 24px; margin: 0 20px 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.4); }
        .destination-input { margin: 0 20px 24px; background: rgba(255,255,255,0.12); border-radius: 20px; padding: 4px; }
        .destination-input input { width: 100%; padding: 20px 24px; background: transparent; border: none; border-radius: 16px; color: #ffffff !important; font-size: 16px; }
        
        /* Officer Dashboard */
        .officer-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 24px; }
        .stat-card { padding: 24px; text-align: center; }
        .stat-number { font-size: 32px; font-weight: 700; color: #10b981; }
        .stat-label { color: rgba(255,255,255,0.8); font-size: 14px; }
        
        .violation-form { margin-bottom: 24px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 20px; }
        .form-group { position: relative; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 16px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 16px; color: #ffffff !important; }
        .form-group input::placeholder, .form-group textarea::placeholder { color: rgba(255,255,255,0.6) !important; }
        .fine-amount { background: linear-gradient(135deg, #ef4444, #f87171); color: white; padding: 12px; border-radius: 12px; text-align: center; font-weight: 700; }
        
        .violations-list { max-height: 300px; overflow-y: auto; }
        .violation-item { display: flex; gap: 16px; padding: 20px; margin-bottom: 16px; align-items: center; }
        .violation-image { width: 80px; height: 60px; background: linear-gradient(45deg, #ef4444, #f87171); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; }
        .status-new { background: linear-gradient(135deg, #f59e0b, #fbbf24); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .status-paid { background: linear-gradient(135deg, #10b981, #34d399); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        
        .btn { padding: 12px 24px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin: 4px; }
        .btn-primary { background: linear-gradient(135deg, #3b82f6, #1e40af); color: white; }
        .btn-danger { background: linear-gradient(135deg, #ef4444, #f87171); color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        
        .custom-vehicle { width: 40px !important; height: 40px !important; background: none !important; animation: vehicleBounce 2s infinite; }
        @keyframes vehicleBounce { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-8px); } }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Role Selection -->
        <div id="roleScreen" class="screen active">
            <div class="login-screen">
                <div class="glass-card login-card" style="padding: 60px 32px;">
                    <h2 style="font-size: 32px; margin-bottom: 40px;"><i class="fas fa-road"></i> Dynamic Lane Ownership</h2>
                    <button class="login-btn" onclick="showLogin('driver')" style="margin-bottom: 20px;">
                        <i class="fas fa-car"></i> Driver Login
                    </button>
                    <button class="login-btn" onclick="showLogin('officer')" style="background: linear-gradient(135deg, #ef4444, #dc2626);">
                        <i class="fas fa-user-shield"></i> Traffic Officer
                    </button>
                </div>
            </div>
        </div>

        <!-- Driver Login -->
        <div id="driverLoginScreen" class="screen">
            <div class="login-screen">
                <div class="glass-card login-card">
                    <h2><i class="fas fa-car"></i> Driver Login</h2>
                    <div class="input-group"><input type="tel" id="driverPhone" placeholder="Phone Number"></div>
                    <div class="input-group"><input type="text" id="driverVehicle" placeholder="Vehicle Number"></div>
                    <div class="input-group">
                        <select id="driverCompany"><option value="">Select Company</option><!-- models same as before --></select>
                    </div>
                    <div class="input-group"><select id="driverModel"><option value="">Select Model</option></select></div>
                    <div class="input-group">
                        <select id="driverVehicleType">
                            <option value="carpool">üë• Carpool (3+)</option>
                            <option value="office">üè¢ Office Shuttle</option>
                            <option value="school">üöå School Bus</option>
                            <option value="general">üöó General</option>
                        </select>
                    </div>
                    <button class="login-btn" onclick="driverLogin()">Enter Dashboard</button>
                    <button class="btn" onclick="showRoleScreen()" style="width: 100%; background: rgba(255,255,255,0.1);">‚Üê Back</button>
                </div>
            </div>
        </div>

        <!-- Officer Login -->
        <div id="officerLoginScreen" class="screen">
            <div class="login-screen">
                <div class="glass-card login-card">
                    <h2><i class="fas fa-user-shield"></i> Officer Login</h2>
                    <div class="input-group"><input type="text" id="officerId" placeholder="Officer ID (OFF001)"></div>
                    <div class="input-group">
                        <select id="officerRoute">
                            <option value="">Select Patrol Route</option>
                            <option value="srm-vijayawada">SRM AP ‚Üí Vijayawada</option>
                            <option value="srm-guntur">SRM AP ‚Üí Guntur</option>
                            <option value="mangalagiri">Mangalagiri Ring Road</option>
                            <option value="nh16">NH-16 Highway</option>
                        </select>
                    </div>
                    <button class="login-btn" onclick="officerLogin()" style="background: linear-gradient(135deg, #ef4444, #dc2626);">Start Patrol</button>
                    <button class="btn" onclick="showRoleScreen()" style="width: 100%; background: rgba(255,255,255,0.1);">‚Üê Back</button>
                </div>
            </div>
        </div>

        <!-- Driver Dashboard -->
        <div id="driverScreen" class="screen">
            <div class="dashboard-header glass-card">
                <div class="user-info">
                    <div class="vehicle-icon" id="driverVehicleIcon"><i class="fas fa-car"></i></div>
                    <div id="driverVehicleInfo"></div>
                </div>
            </div>
            <div id="driverCurrentLocation"></div>
            <div class="glass-card destination-input">
                <input type="text" id="driverDestination" placeholder="Vijayawada, Guntur...">
                <div id="driverAutocomplete" style="max-height: 200px; overflow-y: auto; display: none;"></div>
            </div>
            <button class="login-btn" onclick="driverPlanRoute()" style="width: calc(100% - 40px); margin: 0 20px 24px;">Plan Route</button>
            <div id="driverMap" class="glass-card"></div>
        </div>

        <!-- Officer Dashboard -->
        <div id="officerScreen" class="screen">
            <div class="dashboard-header glass-card">
                <div class="user-info">
                    <div style="width: 56px; height: 56px; background: linear-gradient(135deg, #ef4444, #dc2626); border-radius: 16px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-user-shield" style="color: white; font-size: 24px;"></i>
                    </div>
                    <div>
                        <div id="officerName" style="font-weight: 700; color: #ffffff;">Officer OFF001</div>
                        <div id="officerRouteInfo" style="font-size: 14px; opacity: 0.9;">Patrolling NH-16</div>
                    </div>
                </div>
            </div>

            <!-- Officer Stats -->
            <div class="glass-card" style="padding: 24px; margin: 0 20px 24px;">
                <div class="officer-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalFines">0</div>
                        <div class="stat-label">Fines Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" style="color: #10b981;" id="activeFines">0</div>
                        <div class="stat-label">Active Fines</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" style="color: #f59e0b;" id="totalAmount">‚Çπ0</div>
                        <div class="stat-label">Collected</div>
                    </div>
                </div>
            </div>

            <!-- Issue Fine Form -->
            <div class="glass-card violation-form" style="margin: 0 20px 24px; padding: 24px;">
                <h3 style="color: white; margin-bottom: 20px;">üì∏ Issue New Fine</h3>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="fineVehicleNo" placeholder="Vehicle No (AP16 AB 1234)">
                    </div>
                    <div class="form-group">
                        <select id="fineReason">
                            <option value="">Select Violation</option>
                            <option value="wrong_lane">Wrong Lane Usage - ‚Çπ500</option>
                            <option value="no_carpool">No Carpool (Solo) - ‚Çπ300</option>
                            <option value="office_lane">Office Vehicle in Bus Lane - ‚Çπ800</option>
                            <option value="speeding">Speeding - ‚Çπ1000</option>
                            <option value="no_helmet">No Helmet - ‚Çπ200</option>
                            <option value="other">Other (Custom)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="fineCustomReason" placeholder="Custom reason (if selected Other)" rows="2" style="resize: vertical;"></textarea>
                </div>
                <div class="form-group">
                    <input type="file" id="fineImage" accept="image/*" style="color: #ffffff;">
                    <label for="fineImage" style="display: block; padding: 12px; background: rgba(255,255,255,0.1); border-radius: 12px; cursor: pointer; margin-top: 8px;">
                        üì∑ Add Evidence Photo (Optional)
                    </label>
                </div>
                <button class="login-btn" onclick="issueFine()" style="background: linear-gradient(135deg, #ef4444, #dc2626); width: 100%;">
                    <i class="fas fa-file-invoice-dollar"></i> Issue e-Challan
                </button>
                <div id="finePreview" class="fine-amount" style="display: none;">Fine Amount: ‚Çπ<span id="fineAmount">500</span></div>
            </div>

            <!-- Recent Violations -->
            <div class="glass-card" style="margin: 0 20px; padding: 24px;">
                <h3 style="color: white; margin-bottom: 20px;">üìã Recent Violations</h3>
                <div class="violations-list" id="violationsList">
                    <!-- Violations populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = 'driver', map, userLocation, destination, violations = [];
        const modelData = {"Maruti Suzuki":["Swift","Brezza","Baleno"],"Hyundai":["Creta","Venue"],"Tata":["Nexon","Punch"]};

        // Role selection
        function showLogin(role) {
            currentUser = role;
            document.getElementById('roleScreen').classList.remove('active');
            document.getElementById(role === 'driver' ? 'driverLoginScreen' : 'officerLoginScreen').classList.add('active');
        }

        function showRoleScreen() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('roleScreen').classList.add('active');
        }

        // Driver functions (simplified from previous)
        function driverLogin() {
            // Same login logic as before
            document.getElementById('driverScreen').classList.add('active');
            initDriverMap();
        }

        function initDriverMap() {
            // Driver map implementation (same as before)
        }

        // Officer functions
        function officerLogin() {
            const officerId = document.getElementById('officerId').value || 'OFF001';
            const route = document.getElementById('officerRoute').value;
            
            if (!route) {
                alert('‚ö†Ô∏è Select patrol route');
                return;
            }

            document.getElementById('officerName').textContent = `Officer ${officerId}`;
            document.getElementById('officerRouteInfo').textContent = route.replace('srm-', '').replace('-', ' ‚Üí ').toUpperCase();
            
            document.getElementById('officerLoginScreen').classList.remove('active');
            document.getElementById('officerScreen').classList.add('active');
            
            loadViolations();
        }

        function updateFineAmount() {
            const reason = document.getElementById('fineReason').value;
            const amounts = {
                'wrong_lane': 500, 'no_carpool': 300, 'office_lane': 800, 
                'speeding': 1000, 'no_helmet': 200, 'other': 400
            };
            const amount = amounts[reason] || 400;
            document.getElementById('fineAmount').textContent = amount;
            document.getElementById('finePreview').style.display = reason ? 'block' : 'none';
        }

        document.getElementById('fineReason').addEventListener('change', updateFineAmount);

        function issueFine() {
            const vehicleNo = document.getElementById('fineVehicleNo').value;
            const reason = document.getElementById('fineReason').value;
            const customReason = document.getElementById('fineCustomReason').value;
            const image = document.getElementById('fineImage').files[0];
            const amount = parseInt(document.getElementById('fineAmount').textContent);

            if (!vehicleNo || !reason) {
                alert('‚ö†Ô∏è Enter vehicle number and violation');
                return;
            }

            const violation = {
                id: 'VIO' + Date.now(),
                vehicleNo,
                reason: reason === 'other' ? customReason : reason.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase()),
                amount,
                timestamp: new Date().toLocaleString(),
                status: 'new',
                image: image ? URL.createObjectURL(image) : null,
                officer: document.getElementById('officerName').textContent
            };

            violations.unshift(violation);
            document.getElementById('totalFines').textContent = violations.length;
            document.getElementById('activeFines').textContent = violations.filter(v => v.status === 'new').length;
            document.getElementById('totalAmount').textContent = '‚Çπ' + violations.reduce((sum, v) => sum + v.amount, 0);

            // Simulate SMS to owner
            alert(`‚úÖ e-Challan ISSUED!\n\nüöó Vehicle: ${vehicleNo}\n‚ö†Ô∏è ${violation.reason}\nüí∞ ‚Çπ${amount}\n\nüì± SMS sent to owner!\n\n"Dear Owner, You have been fined ‚Çπ${amount} for ${violation.reason}. Pay at: laneownership.gov.in/pay/${violation.id}"`);

            // Reset form
            document.querySelector('.violation-form').reset();
            document.getElementById('finePreview').style.display = 'none';
            loadViolations();
        }

        function loadViolations() {
            const list = document.getElementById('violationsList');
            list.innerHTML = '';
            
            violations.slice(0, 5).forEach(violation => {
                const div = document.createElement('div');
                div.className = 'violation-item glass-card';
                div.innerHTML = `
                    <div class="violation-image">${violation.image ? '<img src="' + violation.image + '" style="width:100%;height:100%;object-fit:cover;border-radius:8px;">' : 'CAM'}</div>
                    <div style="flex:1;">
                        <div style="font-weight:700;color:#ffffff;font-size:16px;">${violation.vehicleNo}</div>
                        <div style="color:rgba(255,255,255,0.8);font-size:14px;">${violation.reason}</div>
                        <div style="color:#10b981;font-weight:600;">‚Çπ${violation.amount}</div>
                    </div>
                    <div style="text-align:right;">
                        <span class="status-${violation.status}">${violation.status.toUpperCase()}</span>
                        <div style="font-size:12px;color:rgba(255,255,255,0.6);margin-top:4px;">${violation.timestamp}</div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // Event listeners
        document.getElementById('fineImage').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('.violation-image').innerHTML = `<img src="${e.target.result}" style="width:100%;height:100%;object-fit:cover;border-radius:8px;">`;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
</body>
</html>
